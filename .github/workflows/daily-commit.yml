name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:      # allows manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update file
        run: |
          echo "Updated on $(date)" >> daily.txt

      - name: Commit & Push
        run: |
          git config --global user.name 'nholuongut'
          git config --global user.email 'luongutnho@hotmail.com'
          git add .
          git commit -m "Daily update" || echo "No changes to commit"
          git push
